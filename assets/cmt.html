<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글은 여기서..</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/cmt.css">
</head>
<body>
    <div id="wrap">
        <form class="cmt">
          <h2>댓글 달기</h2>
          <div class="login login_id">
            <h4>댓글 내용</h4>
            <input type="text" name="cardCmt" id="cardCmt" placeholder="댓글 내용은 여기서" />
          </div>
          <div class="submit">
            <input type="button" class="btn" value="댓글달기" onclick="cmt();" />
          </div>
        </form>

        <!-- 댓글 확인 -->
        <div class="cmtCheck"></div>
      </div>
  
      <!-- script part -->
      <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"
      ></script>
      <script src="../js/cmt.js"></script>
</body>
</html>
