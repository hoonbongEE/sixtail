<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/user.css" />

    <!-- axios -->
    <script src="http://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="wrap">
      <form class="login">
        <h2>로그인</h2>
        <div class="login login_id">
          <h4>loginId</h4>
          <input type="text" name="loginId" id="loginId" placeholder="아이디 입력" />
        </div>
        <div class="login login_pw">
          <h4>Password</h4>
          <input type="password" name="pw" id="password" placeholder="비밀번호 입력" />
        </div>
        <div class="submit">
          <input type="button" class="btn" value="로그인하기" onclick="login();" />
        </div>
      </form>
    </div>

    <!-- script part -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="../js/users.js"></script>
    <script>
      function signUp() {
        const data = {
          loginId: $('#loginId').val(),
          password: $('#password').val(),
          confirm: $('#passwordConfirm').val(),
          nickname: $('#nickname').val(),
        };
        console.log(data);
        axios
          .post('http://localhost:3000/api/signup', data)
          .then((response) => {
            // 회원가입 성공 시
            alert('회원가입이 완료되었습니다.');
            location.href = './index.html';
          })
          .catch(function (error) {
            alert('회원가입에 실패하였습니다. 다시 돌아가주세요.');
            location.href = './signup.html';
          });
          console.log(data);
}
    </script>
  </body>
</html>
