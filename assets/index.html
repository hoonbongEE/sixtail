<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sixtail todoList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- axios -->
    <script src="http://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <p id="skipNav" class="hide"><a href="./index.html">본문 바로가기</a></p>

    <div id="wrap">
      <!-- header -->
      <header id="header">
        <div class="inner">
          <h1>
            <a href="./index.html"><img src="" alt="" />sixtailBoard</a>
          </h1>
          <nav class="nav">
            <ul class="gnb">
              <li><a href="./login.html">로그인</a></li>
              <li><a href="./signup.html">회원가입</a></li>
              <li><a onclick="logout();">로그아웃</a></li>
              <li><a href="#">회원수정</a></li>
              <li><a href="#">회원탈퇴</a></li>
            </ul>
          </nav>

          <!-- top menu -->
          <div class="topMenu">
            <button class="boardCreate btn" onclick="boardCreate();">보드생성</button>
            <button class="columnCreate btn" onclick="columnCreate();">컬럼생성</button>
          </div>
          <div class="cardCreate" id="cardCreate" style="display: none;">
            <div class="inner">
              <p class="btitle" id="columnId">컬럼제목</p>
              <p class="bcontent" id="columnContent">컬럼내용</p>
              <button class="btn_close" onclick="boardClose();">닫기</button>
            </div>
          </div>
        </div>
      </header>

      <!-- main -->
      <main id="container" class="main">
        <section id="content">
          <div class="work w1">
            <div class="inner">
              <!-- sideBar -->
              <div class="sideBar">
                <div class="menu">
                  <div class="hamburger">
                    <a href="#">
                      <i class="xi-bars"></i>
                    </a>
                  </div>
                </div>
                <div class="profile">
                  <img src="./images/sixtail.webp" alt="식스테일" />
                  <h3>Node.js 6조 - SixTail</h3>
                  <p>todoList</p>
                </div>

                <div class="invite">
                  <button class="inviteBtn" onclick="">초대하기</button>
                </div>

                <div class="border"></div>

                <div class="waitWrap">
                  <ul class="boardWait">
                    <li id="boardTitle"><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="work w2">
            <div class="inner">
              <!-- board -->
              <ul class="board" id="board">
                <li>
                  <a href="#">
                    <h3>To Do</h3>
                    <p onclick="location.href='cmt.html'">content</p>
                  </a>
                  <button class="addBtn" onclick="addCard();">+ Add a card</button>
                  <div id="cardAddPopup" class="popup">
                    <div class="popupContent">
                      <span class="close" onclick="closePopup()" style="cursor: pointer">&times;</span>
                      <h2>카드 생성</h2>
                      <form id="cardForm">
                        <input type="hidden" id="cardId" />
                        <label for="cardContent">내용:</label>
                        <input type="text" id="cardContent" required />

                        <input type="button" value="카드 입력" class="changeBtn" onclick="addCard();" />
                      </form>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </main>

      <!-- footer -->
      <footer id="footer">
        <div class="inner">
          <p>made by sixTail</p>
        </div>
      </footer>
    </div>

    <!-- script part -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="/js/main.js"></script>
    <script src="/js/board.js"></script>
  </body>
</html>
